<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ texts.help_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='help.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', path='fontsize.css') }}">
</head>

<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo-dot"></div>
      <div class="title-box">
        <p class="sub-title">BARRIER-FREE</p>
        <h1 class="main-title">{{ texts.help_title }}</h1>
      </div>
    </div>
    <div class="navbar-right">
      <button class="icon-button" onclick="location.href='/home'">
        <i class="fas fa-house"></i>
      </button>
    </div>
  </header>

  <main class="help-content">
    <section class="help-box">
      <div class="help-icon">
        <i class="fas fa-camera"></i>
      </div>
      <h2>{{ texts.help_camera }}</h2>
      <p>{{ texts.help_camera_desc }}</p>
    </section>

    <section class="help-box">
      <div class="help-icon mic">
        <i class="fas fa-microphone"></i>
      </div>
      <h2>{{ texts.help_mic }}</h2>
      <p>{{ texts.help_mic_desc }}</p>
    </section>

    <section class="help-box">
      <div class="help-icon gear">
        <i class="fas fa-cog"></i>
      </div>
      <h2>{{ texts.help_settings }}</h2>
      <p>{{ texts.help_settings_desc }}</p>
    </section>

    <section class="help-box">
      <div class="help-icon exit">
        <i class="fas fa-right-from-bracket"></i>
      </div>
      <h2>{{ texts.help_exit }}</h2>
      <p>{{ texts.help_exit_desc }}</p>
    </section>
  </main>
  <script src="{{ url_for('static', path='fontsize.js') }}"></script>

</body>
</html>
